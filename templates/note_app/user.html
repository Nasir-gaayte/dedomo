<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create a username</title>
</head>
<body>
    <div class="container">
        <h1>Welcom to the world</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
          <label for="basic-url" class="form-label">Your vanity URL</label>
         
          
         
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Firstname" aria-label="Username">
            <span class="input-group-text">##</span>
            <input type="text" class="form-control" placeholder="Familyname" aria-label="Familyname">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">Any Note</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
    </div>
</body>
</html>
